name: Continuous Integration

on:
  # We have deploy there
  # push:
  #  branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: "true"
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
     
      - name: Install dependencies
        run: pip install -r requirements.txt
    
      - name: Build the docs
        run: mkdocs build
